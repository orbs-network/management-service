version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '12.13.0'
    steps:
      - setup_remote_docker
      - checkout
      - node/with-cache:
          steps:
            - run: |
            node --version
            npm --version
            cat $BASH_ENV
            docker --version
            env
            - run: npm install
            - run: npm test
            - run: npm run build
            - run: npm run test:e2e -- --timeout=1m

workflows:
    build-and-test:
      jobs:
        - build-and-test