version: 2.1
orbs:
  node: circleci/node@1.1.6
  docker: circleci/docker@0.5.19
jobs:
  build-and-test:
    machine: true
    steps:
      - checkout
      - run: .circleci/setup-machine.sh
      - node/install:
        - node-version: '12.13.0'
      - docker/install-docker
      - run: node --version
      - run: npm --version
      - run: docker --version
      - run: env
      - run: docker pull appropriate/curl
      - run:
          name: spinning up ganache
          command: npm install -g ganache-cli && npm run start:eth
          background: true
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
            - run: npm run build
            - run: npm run test:e2e

workflows:
    build-and-test:
      jobs:
        - build-and-test